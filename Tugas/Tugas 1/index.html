<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body><b>
    <form action="/path"></form>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>

        <p>
            <label for="name">Nama:</label>
            <input type="text" name="name" id="">
        </p>
        <p>
            <label for="address">Alamat:</label>
            <input type="text" name="address" id="">
        </p>
        <p>
            <label for="phoneNumber">Nomor Telp:</label>
            <input type="text" name="phoneNumber" id="">
        </p>
        <p>
            <label for="">Jenis Kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki"/>Laki-Laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan"/>Perempuan</label>
        </p>
        <p>
            <label>Bahasa Pemrograman yang Dikuasai:</label>
            <label><input type="checkbox" name="bahasa_pemrograman" value="Web"/>Web</label>
            <label><input type="checkbox" name="bahasa_pemrograman" value="Mobile"/>Mobile</label>
            <label><input type="checkbox" name="bahasa_pemrograman" value="Dekstop"/>Dekstop</label>
        </p>
        <p>
            <label>Kota Asal:</label>
            <select name="Kota">
                <option value="Manado">Manado</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bandung">Bandung</option>
            </select>
        </p>
        <p>
            <label>Apa yang membuat kami harus memilih anda?:</label>
            <p></p>
            <textarea cols="50" rows="10" placeholder="Tulis Komentar anda....."></textarea>
        </p>
        <p>
            <button>Process</button>
        </p>
    </fieldset>
<form
></form>
</b>
    
</body>
</html>
